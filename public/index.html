<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Stick Figure Game</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				margin: 0;
				padding: 0;

				font: 16px "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: #444;
				background-color: #fff;
			}
			body {
				width: 70%;
				margin: 50px auto 0;

				text-align: center;
			}
			.desc {
				font-weight: bold;
			}
			.bookmarklet {
				display: inline-block;
				margin: 5px 0 12px;
				padding: 10px 15px;
				vertical-align: middle;

				color: #ffffff;
				background-color: #4CAF50;
				box-shadow: 0 7px 0 #388E3C;
				border-radius: 4px;
				text-decoration: none;
				font-weight: bold;
				cursor: move;
			}
			.bookmarklet.disabled {
				color: #f5f5f5;
				background-color: #9e9e9e;
				box-shadow: 0 7px 0 #bdbdbd;
				pointer-events: none;
			}
			.wait {
				display: inline-block;
				margin-left: 5px;
				vertical-align: middle;
			}
			.wait.failed {
				font-weight: bold;
				color: #bd0000;
			}
			.havefun {
				font-size: 1.2em;
				font-weight: bold;
			}
			@media (max-width: 768px) {
				body {
					margin-top: 0;
					width: 100%;
					padding: 0 10px;
				}
			}
		</style>
	</head>
	<body>
		<p class="desc">
			Drag this into to your bookmarks bar:
		</p>
		<div>
			<a id="bm" href="#" class="bookmarklet disabled" onclick="return false">Stick Figure Game</a>
			<span id="wait" class="wait">Wait a momentâ€¦</span>
		</div>
		<p>
			You can play now by clicking the bookmark.
		</p>
		<p class="havefun">
			Have fun!
		</p>

		<script>
			var $wait = document.getElementById('wait');
			var $bm = document.getElementById('bm');
			var req = new XMLHttpRequest();
			req.onload = function () {
				if(req.status == 200) {
					$bm.href = 'javascript:' + req.responseText;
					$wait.style.display = 'none';
					$bm.classList.remove('disabled');
				} else {
					$wait.classList.add('failed');
					$wait.textContent = 'Failed (' + req.status + ')';
				}
			};
			req.onerror = function () {
				$wait.classList.add('failed');
				$wait.textContent = 'Failed';
			};
			req.open('GET', 'bookmarklet.js');
			req.send();
		</script>
	</body>
</html>
